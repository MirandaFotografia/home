            <h2>Sobre Mim</h2>
            <figure>
                <img class="perfil" src="./assets/perfil/miranda.jpeg" alt="">
                <figcaption>
                    <p>Oiê, eu sou a Luiza, profissionalmente Miranda, sou fotógrafa voltada pro lifestyle mas que topa
                        qualquer ideia que o cliente estiver disposto. Mas o que "lifestyle" significa? Basicamente eu
                        vou sempre preferir fazer o ensaio na casa do cliente, pq é lá que ele vai se sentir mais
                        confortável, é lá que a vida dele ocorre e também é lá que acontece a magia de ser único, nossos
                        gostos e particularidades ficam evidentes na nossa casa, e eu quero mostrar essa intimidade nas
                        minhas fotos, mas se o cliente não curtir tanto a gente dá um jeito de fazer um ensaio diferente
                        e maravilhoso mesmo assim. Meus nichos são ensaios e eventos, isso quer dizer que são minha
                        especialidade, logo, se eu recusar fazer um ensaio fora do meu nicho não quer dizer que não
                        gostaria, mas sim que não faria com tanta excelência. Basicamente é isso que tenho a dizer de
                        mais importante!</p>
                </figcaption>
            </figure>
