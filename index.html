<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/269b8a45dd.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./estilos/basic.css">
    <link rel="stylesheet" href="./estilos/main.css">
    <title>Miranda Fotografia</title>
</head>

<body>
    <header>
        <a class="inicio" rel="noopener noreferrer" href="./">
            <h1>Miranda Fotografia</h1>
            <h3>Eu quero celebrar a beleza de cada ser humano.</h3>
        </a>
        <div class="conteiner">
            <button class="menu__botao"><i class="fas fa-bars"></i></button>
            <nav class="menu">
                <ul class="atalhos">
                    <li>
                        <a class="menu__link" rel="noopener noreferrer" href="./sobre.html">
                            <i class="icone fas fa-user-circle"></i>
                            <span class="menu__texto">Sobre Mim</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" rel="noopener noreferrer" href="./pacotes.html">
                            <i class="icone fas fa-camera-retro"></i>
                            <span class="menu__texto">Pacotes</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" rel="noopener noreferrer" href="./#portfolio">
                            <i class="icone fas fa-images"></i>
                            <span class="menu__texto">Portfólio</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" rel="noopener noreferrer" href="./#feedbacks">
                            <i class="icone fas fa-comments"></i>
                            <span class="menu__texto">Feedbacks</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu__link" rel="noopener noreferrer" href="./#contato">
                            <i class="icone fas fa-envelope"></i>
                            <span class="menu__texto">Contato</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="carrossel">
            <button class="carrossel__botao" id="voltar"><i class="fas fa-chevron-left"></i></button>
            <img class="carrossel__imagem imagem1" id="carrossel" src="./assets/banner/banner_0001.jpeg" alt="">
            <img class="carrossel__imagem imagem2" id="carrossel" src="./assets/banner/banner_0002.jpeg" alt="">
            <img class="carrossel__imagem imagem3" id="carrossel" src="./assets/banner/banner_0003.jpeg" alt="">
            <img class="carrossel__imagem imagem4" id="carrossel" src="./assets/banner/banner_0004.jpeg" alt="">
            <img class="carrossel__imagem imagem5" id="carrossel" src="./assets/banner/banner_0005.jpeg" alt="">
            <button class="carrossel__botao" id="avancar"><i class="fas fa-chevron-right"></i></button>
        </section>
        <div class="separador">
            <img src="./assets/logo/ramo.jpeg" alt="">
        </div>
        <section id="portfolio">
            <h2>Portfólio</h2>
            <div class="mural" id="mural"></div>
        </section>
        <div class="separador">
            <img src="./assets/logo/ramo.jpeg" alt="">
        </div>
        <section id="feedbacks">
            <h2>Feedbacks</h2>
            <figure class="feedback">
                <img class="perfil" src="./assets/fotos/foto_0005.jpeg" alt="">
                <figcaption>
                    <p>"Eu gostei de todas elas, Luiza, amei muito, sério mesmo. As fotos ficaram perfeitas... amei a
                        preto e branco principalmente, maravilhooooosa!"</p>
                    _ Gessyca
                </figcaption>
            </figure>
            <figure class="feedback">
                <img class="perfil" src="./assets/fotos/foto_0017.jpeg" alt="">
                <figcaption>
                    <p>"Amei a experiência. Mesmo sem nunca termos nos conhecido pessoalmente, não ficou um clima
                        estranho, conseguimos conversar como amigas. Tu é um amor, muito educada, simpática, criativa.
                        Amei as fotos e a edição. Mesmo sem câmera profissional ainda tu arrasou, com certeza seria sua
                        modelo de novo."</p>
                    _ Evelyn
                </figcaption>
            </figure>
            <figure class="feedback">
                <img class="perfil" src="./assets/fotos/foto_0008.jpeg" alt="">
                <figcaption>
                    <p>"Como amei esse ensaio, única coisa que não gostei foi porque não tivemos tempo suficiente pra
                        colocar nossas ideias em prática... mas amei tudo, amei as conversas que tivemos, as risadas, os
                        elogios."</p>
                    _ Maria Luiza
                </figcaption>
            </figure>
            <figure class="feedback">
                <img class="perfil" src="./assets/fotos/foto_0004.jpeg" alt="">
                <figcaption>
                    <p>"Luh, amei cada detalhe do dia de hoje. Foi tudo mais perfeito do que eu imaginei. Me senti linda
                        e empoderada, foi maravilhoso olhar as fotos e ver que elas me agradavam, porque você sabe bem o
                        quão difícil é eu me sentir bem com uma foto. Amei que foi tudo descontraído, que rimos e
                        brincamos, isso fez toda a diferença. Você é uma excelente profissional e espero do fundo do meu
                        coração que você cresça ainda mais e realize esse seu sonho. Obrigada mil vezes."</p>
                    _ Jordana
                </figcaption>
            </figure>
            <figure class="feedback">
                <img class="perfil" src="./assets/fotos/foto_0028.jpeg" alt="">
                <figcaption>
                    <p>"Quero te agradecer pelo dia de hoje que foi maravilhoso. Obrigada pelo profissionalismo e pela
                        paciência, você simplesmente é maravilhosa. Amei seu cuidado com tudo e com cada detalhe, você
                        simplesmente sabe executar com excelência e com amor. Espero tirar ainda várias outras fotos.
                        Parabéns pelo ótimo trabalho."</p>
                    _ Jessica
                </figcaption>
            </figure>
        </section>
        <div class="separador">
            <img src="./assets/logo/ramo.jpeg" alt="">
        </div>
        <section id="contato">
            <h2>Quer fazer um ensaio?</h2>
            <h3>Me manda um e-mail!</h3>
            <form id="formulario" action="/" method="POST">

                <div class="campo">
                    <label for="nome">Nome:</label>
                    <br />
                    <input class="info" type="text" id="nome" name="nome" placeholder="Seu nominho" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <br />
                    <input class="info" type="email" id="email" name="email"
                        placeholder="O seu melhor e-mail vai aqui :3" required>
                </div>

                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <br />
                    <textarea class="info mensagem" form="contact-form" id="mensagem" name="mensagem" rows="4"
                        placeholder="Me diz o tipo de ensaio que você tem em mente, qual data você gostaria de marcar, vou te responder assim que possível!"
                        required></textarea>
                </div>

                <div class="campo">
                    <input class="botao" type="submit" value="Mandar e-mail">
                </div>
            </form>
        </section>
    </main>
    <div class="separador">
        <img src="./assets/logo/ramo.jpeg" alt="">
    </div>
    <footer>
        <h3>Me siga nas redes sociais!</h3>
        <a rel="noopener noreferrer" href="https://instagram.com/mirandafotografi.a"><i class="fab fa-instagram"></i>
            Instagram</a>
    </footer>
</body>

</html>
